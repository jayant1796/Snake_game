<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"
    ></script>
    <script type="text/javascript" src="sketch.js"></script>
    <script type="text/javascript" src="snake.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(to bottom right, #2c3e50, #4ca1af);
        color: #fff;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 3rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }

      #modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 30px;
        background-color: #34495e;
        border-radius: 10px;
        z-index: 1000;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        text-align: center;
      }

      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 999;
      }

      button {
        margin: 5px;
        padding: 15px 25px;
        background-color: #e67e22;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background-color: #d35400;
        transform: scale(1.05);
      }

      #score {
        font-size: 1.5rem;
        margin-top: 20px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <h1>Snake Game</h1>
    <div id="overlay"></div>
    <div id="modal">
      <h2>Select Difficulty</h2>
      <button id="easy">Easy</button>
      <button id="med">Medium</button>
      <button id="hard">Hard</button>
    </div>
    <p id="score">Score: 0</p>
    <audio id="bgMusic" loop>
      <source src="https://www.bensound.com/bensound-music/bensound-tomorrow.mp3" type="audio/mpeg" />
    </audio>
    <audio id="eatSound">
      <source src="https://www.soundjay.com/button/sounds/button-3.mp3" type="audio/mpeg" />
    </audio>

    <script>
      // Show the modal on page load
      window.onload = function () {
        document.getElementById("overlay").style.display = "block";
        document.getElementById("modal").style.display = "block";
      };

      // Handle difficulty selection
      document.getElementById("easy").onclick = function () {
        frameRate(10);
        startGame();
      };
      document.getElementById("med").onclick = function () {
        frameRate(20);
        startGame();
      };
      document.getElementById("hard").onclick = function () {
        frameRate(30);
        startGame();
      };

      function startGame() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("modal").style.display = "none";
        document.getElementById("bgMusic").play(); // Start background music
      }
    </script>
  </body>
</html>
